<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Css3</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
       <div id="todo">
         <div class="todo-header">
           <h2>Daily Tasker</h2>
         </div>
         <div class="todo-body">
           <div class="addnew-task">
              <input type="text" placeholder="Add your today's task" class="add-task">
              <button class="submit-btn col-3">+</button>
           </div>
           <ul class="tasks" id="tasks-list">
             <li class="task">
               <div class="task-check col-1">
                 <input type="checkbox" name="" value="">
               </div>
               <div class="task-text col-2">Task1</div>
               <div class="task-remove col-3"></div>
             </li>
             <li class="task">
               <div class="task-check col-1">
                 <input type="checkbox" name="" value="">
               </div>
               <div class="task-text col-2">Task2</div>
               <div class="task-remove col-3"></div>
             </li>
           </ul>
         </div>



       </div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="index.js" charset="utf-8"></script>

  </body>
</html>
